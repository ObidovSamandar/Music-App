<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music APP</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet"  href="style.css">

</head>
<body>
	<h1>Music App</h1>
	<div class="search-btn">
		<input type="text" id="searchMusics" placeholder="Search...">
		<button id="search">Search</button>
	</div>
	<div class="foundInfo">
	</div>

	<div class="main-wrapper">
		<div class="slider-wrapper">
			<div class="slider-1 slider">
				<ul class="sliderInner">

				</ul>
				<p class="pagination">1</p>
			</div>
			<div class="slider-2 slider">
				<ul class="sliderInner slider-2">
					
				</ul>
				<p class="pagination">2</p>
			</div>
			<div class="slider-3 slider">
				<ul class="sliderInner slider-3">
				</ul>
				<p class="pagination">3</p>
			</div>
		</div>
		
	</div>
	<div class="button-wrapper">
			<button class="previous" type="submit">Previous</button>
			<button class="next" type="submit">Next</button>
	</div>
<script src="app.js"></script>
</body>
</html>
